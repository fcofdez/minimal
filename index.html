---
layout: default
title: Francisco Fernández Castaño
---

<div id="home">
  <h1>General</h1>
  <p>Various blog posts.</p>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.group == nil %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
