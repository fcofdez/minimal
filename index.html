---
layout: layout
title: "Posts"
---

<section>
  <h1>Who am I?</h1>
  <p>I'm a software engineer working at flowlab, actually I work with RoR and Scala</p>
</section>
<section class="content">
  <h2>Blog posts</h2>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
    <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
